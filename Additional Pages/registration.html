<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../Styles/style.css">
    <link id="Theme_link" rel="stylesheet" type="text/css" href="../Styles/light_theme.css">
</head>
<body>
    <div class="main">
        <h1>Registration</h1>
        <div>
            <input id="Email" type="email" placeholder="Email">
        </div>
        <div>
            <input id="Username" type="text" placeholder="Username">
        </div>
        <div>
            <input id="Password" type="password" placeholder="Password">
        </div>
        <div>
            <input id="Register" type="submit" value="Register">
        </div>
    </div>
    <div class="site_style">
        <input id="Theme_changer" type="submit" value="Light">
    </div>
    <script src="../js_scripts/on_load.js"></script>
    <script src="../js_scripts/theme_change.js"></script>
</body>
</html>
