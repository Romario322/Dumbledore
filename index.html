<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div>
            <div>
                <h1 class="maintxt">calculator</h1>
            </div>
            <div>
                <div id="result" class="resulttxt">0</div>
            </div>
            <div class="center">
                <button id="button_clear" class="column_1">C</button>
                <button id="button_del" class="column_2">←</button>
                <button class="column_1 button_action">+</button>
            </div>
            <div class="center">
                <button class="column_1 button_num">1</button>
                <button class="column_1 button_num">2</button>
                <button class="column_1 button_num">3</button>
                <button class="column_1 button_action">-</button>
            </div>
            <div class="center">
                <button class="column_1 button_num">4</button>
                <button class="column_1 button_num">5</button>
                <button class="column_1 button_num">6</button>
                <button class="column_1 button_action">×</button>
            </div>
            <div class="center">
                <button class="column_1 button_num">7</button>
                <button class="column_1 button_num">8</button>
                <button class="column_1 button_num">9</button>
                <button class="column_1 button_action">÷</button>
            </div>
            <div class="center">
                <button id="button_0" class="column_2">0</button>
                <button id="button_." class="column_1">.</button>
                <button id="button_=" class="column_1">=</button>
            </div>
        </div>
    </body>
    <script src="background.js"></script>
    <script src="calculate.js"></script>
</html>
